<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoComplete</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="TaviscaLogo.png">
    </header>
    <main>
        <form autocomplete="off">
            <input id="myInput" type="text" placeholder="Search Names" autofocus>
            <span class="clear" id="cross" onclick="Clear()">&times;</span>
        </form>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
